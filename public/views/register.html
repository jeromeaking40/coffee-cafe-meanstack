<div class="jumbotronregister">
  <div class="container">
		<h1 class="text-center">Registration</h1>
			<p class="lead about text-center">Join the Club! Sign-up for the latest news, offers, and exclusive promotions from CoffeeCafe.</p>
		</div>
	</div>

			<!--REGISTRATION FORM-->
            <h1>Sign Up</h1>
            <form ng-submit="coffee.siteRegister()">
                <input class="form-control" type="name" ng-model="coffee.newUser.name" placeholder="Name">

                <input class="form-control" type="email" ng-model="coffee.newUser.email" placeholder="Email">

                <input class="form-control" type="password" ng-model="coffee.newUser.password" placeholder="Password">

                <button class="btn btn-default" type="submit">REGISTER</button>
            </form>
