<!DOCTYPE html>
<html ng-app="CoffeeCafe">
    <head>
        <meta charset="utf-8">
        <title>Coffee Cafe</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Graduate|Josefin+Slab|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/alertify.min.css"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
        <link rel="shortcut icon" href="/css/coffeecafe.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <script src="//cdn.jsdelivr.net/alertifyjs/1.8.0/alertify.min.js"></script>
        <script src="/js/module.coffee.js"></script>
        <script src="/js/module.login.js"></script>
        <script src="/js/controller.coffee.js"></script>
        <script src="/js/factory.coffee.js"></script>
    </head>

    <body ng-controller='coffeeCtrl as coffee'>
        <!--NAV-->
        <div id="wrapper">

          <!--NAVIGATION-->
            <ng-include src="'views/navbar.html'"></ng-include>
            <!--END OF NAVIGATION-->

            <!--PAGE CONTENT-->
            <div id="content">
                <ng-view></ng-view>
            </div>
            <!--END OF PAGE CONTENT-->

            <!--FOOTER-->
            <ng-include src="'views/footer.html'"></ng-include>
            <!--END OF FOOTER-->

        </div>
    </body>
</html>
